{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <title>Django Blog App!</title>
  </head>
  <body>
          <!-- As a link -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'blogapp:home' %}">Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item active">
                        <a class="nav-link" href="{% url 'blogapp:home' %}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'blogapp:blog' %}">New Blog</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'blogapp:blog_list' %}"> Blogs</a>
                        </li>
                        
                        
                        </ul>
                </div>
                {% endif %}
                <div class="mr-sm-2">
                        <ul class="navbar-nav">
                                
                                {% if user.is_authenticated %}
                                <li class="nav-item">
                                        <p class="nav-link">{{ user.username }}</p>
                                </li>
                                <li class="nav-item">
                                        <a href="{% url 'blogapp:logout' %}" class="nav-link">Logout</a>
                                </li>
                                
                                {% endif %}
                                        
                               
                                
                        </ul>
                </div>
                
        </nav>

        <div class="container-fluid" id="THISONE">
                {% block body %}
                        
                {% endblock body %}
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap/dist/jquery/jquery.js' %}" ></script>
    <script src="{% static 'bootstrap/dist/js/popper.js' %}" ></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
